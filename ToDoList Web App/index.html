<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">	
</head>

<body>
    <img src="img.jpg" id="bg" alt="">
	<div class="main">
		<div class="container">
			<h1 class="display-2 text-center" style="font-size: 50px;">Welcome to Todo List</h1>
			<p class="lead text-center">What do you have planned for today</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter a task">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					
				</ul>
			</div>
			<div class="row">
				<button id="btnClear" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
			</div>				
		</div>
	</div>

	<script type="text/javascript" src="js.js"></script>
	
</body>
</html>
